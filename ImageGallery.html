<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./ImageGallery.css">
</head>
<body>
    <!-- The grid: four columns -->
<div class="row">
    <div class="column">
      <img src="https://www.freeiconspng.com/thumbs/disney-princess-jasmine-png/jasmine-png-9.png" alt="Jasmine" onclick="myFunction(this);">
    </div>
    <div class="column">
      <img src="https://upload.wikimedia.org/wikipedia/en/thumb/e/e1/Snow_white_disney.png/150px-Snow_white_disney.png" alt="SnowWhite" onclick="myFunction(this);">
    </div>
    <div class="column">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQDUPSCoelK_0n_Acd5rnEOJOq_BgdZrb2x3w&s" alt="Arurora" onclick="myFunction(this);">
    </div>
    
    </div>
  </div>
  
  <!-- The expanding image container -->
  <div class="container">
    <!-- Close the image -->
    <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
  
    <!-- Expanded image -->
    <img id="expandedImg" style="width:100%">
  
    <!-- Image text -->
    <div id="imgtext"></div>
  </div>
  <script src="./ImageGallery.js"></script>

</body>
</html>
